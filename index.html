<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/metro/26/000000/math.png"/>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Qual o valor da conta?</p>
                </label>
                <p>
                    R$ <input type="number" name="bill" id="bill" placeholder="48,00" class="formInput" required>
                </p>
                <label for="servQual">
                    <p>Como foi seu atendimento?</p>
                </label>

                <select name="servQual" id="servQual" class="formSelect">
                    <option disabled selected value="0">--Clique Aqui--</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">0.5% - Péssimo</option>
                </select>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                
                <button type="submit" class="formSubmit">Calcular!</button>
            </form>
        </div>
        <div id="totalTip">
            Total da gorjeta:
            R$<span id="tip"> 0.00</span>
            <span id="each">Por pessoa</span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
